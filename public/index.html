<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11 User Info</title>
  <link rel="stylesheet" href="/app.css">
  <script src="https://use.fontawesome.com/b11865c120.js"></script>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="row__item">
          <div class="card">
            <div class="card-top">
              <div class="card-top__arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
              <div class="card-top__img"><img src="http://placecera.com/200/200" alt=""></div>
            </div>
            <ul class="card-bottom">
              <li class="card-bottom__row"><span class="fa fa-user"></span> <span class="card-bottom__name"></span></li>
              <li class="card-bottom__row"><span class="fa fa-envelope"></span> <span class="card-bottom__email"></span></li>
              <li class="card-bottom__row"><span class="fa fa-mobile"></span> <span class="card-bottom__phone"></span></li>
              <li class="card-bottom__row"><span class="fa fa-globe"></span> <span class="card-bottom__city"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
